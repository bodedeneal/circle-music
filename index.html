<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Gravity Ball – Light Pastel Rainbow Background</title>
<style>
html,body {margin:0;padding:0;color:#111;font-family:sans-serif;background:#fafafa;}
.wrap {max-width:900px;margin:20px auto;padding:0 16px;}
canvas {width:100%;height:65vh;min-height:360px;border:1px solid #eee;border-radius:8px;}
.controls {display:flex;gap:12px;align-items:center;margin-bottom:12px;}
.status {font-size:13px;color:#555;}
.spacer {flex:1;}
</style>
</head>
<body>
<div class="wrap">
<h1>Gravity Ball – Light Pastel Rainbow</h1>
<div class="controls">
<input id="file" type="file" accept="audio/*"/>
<span id="fileStatus" class="status">No file loaded</span>
<div class="spacer"></div>
<button id="startStop">Start</button>
<button id="reset">Reset</button>
</div>
<canvas id="canvas"></canvas>
</div>

<audio id="player" preload="auto" style="display:none"></audio>

<script>
const GROW_DURATION = 25; // random between 25 and 60 seconds
const BALL_RADIUS_START=10;
const BALL_RADIUS_END=310;
const SPEED_INIT=250;
const GRAVITY=500;
const ELASTICITY=1.019;
const BORDER_MARGIN=24;
const MUSIC_DELAY_SEC=0.2;
const TRAIL_LENGTH=25;

// Rainbow outline
const RING_WIDTH_PX=5;
const RING_SEGMENTS=96;

// Known ball colors
const KNOWN_COLORS = ['black','tan','white','gray','blue','green','lime'];

// Light pastel rainbow backgrounds
// Custom light & vivid rainbow backgrounds (no purple)
const LIGHT_RAINBOW_BACKGROUNDS = [
  'rgb(255,200,200)', // light red
  'rgb(255,165,0)',   // orange
  'rgb(255,255,0)',   // yellow
  'rgb(57,255,20)',   // neon green
  'rgb(135,206,235)'  // sky blue
];

const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
const startBtn=document.getElementById('startStop');
const resetBtn=document.getElementById('reset');
const fileInput=document.getElementById('file');
const fileStatus=document.getElementById('fileStatus');
const audioEl=document.getElementById('player');

let centerX=0, centerY=0, arenaR=0;
let x=0, y=0, vx=0, vy=0, r=BALL_RADIUS_START;
let ballColor='black', bgColor='white';
let running=false, startedAt=0, prevT=0, rafId=0;
let inContact=false, firstCollision=false, musicStopScheduled=false;
let scheduledStopId=0, audioLoaded=false, objectUrl=null;
let trail=[];

function resizeCanvas(){
  const rect=canvas.getBoundingClientRect();
  const dpr=Math.max(1,window.devicePixelRatio||1);
  canvas.width=Math.floor(rect.width*dpr);
  canvas.height=Math.floor(rect.height*dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
  centerX=canvas.clientWidth/2;
  centerY=canvas.clientHeight/2;
  arenaR=Math.max(40,Math.min(centerX,centerY)-BORDER_MARGIN);
}

function pickRandom(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function resetBall(){
  const angle=Math.random()*Math.PI*2;
  x=centerX;
  y=centerY;
  vx=Math.cos(angle)*SPEED_INIT;
  vy=Math.sin(angle)*SPEED_INIT;
  r=BALL_RADIUS_START;
  ballColor = pickRandom(KNOWN_COLORS);
  bgColor = pickRandom(LIGHT_RAINBOW_BACKGROUNDS);
  inContact=false;
  firstCollision=false;
  musicStopScheduled=false;
  trail=[];
}

function resetAll(){
  cancelAnimationFrame(rafId);
  running=false;
  startBtn.textContent='Start';
  startedAt=0; prevT=0;
  if(!audioEl.paused) audioEl.pause();
  if(audioLoaded) audioEl.currentTime=0;
  if(scheduledStopId) clearTimeout(scheduledStopId);
  resizeCanvas();
  resetBall();
  draw();
}

fileInput.addEventListener('change',()=>{
  const f=fileInput.files&&fileInput.files[0];
  if(!f){
    fileStatus.textContent='No file loaded';
    audioLoaded=false;
    if(objectUrl) URL.revokeObjectURL(objectUrl);
    objectUrl=null;
    audioEl.removeAttribute('src');
    return;
  }
  if(objectUrl) URL.revokeObjectURL(objectUrl);
  objectUrl=URL.createObjectURL(f);
  audioEl.src=objectUrl;
  audioEl.load();
  audioLoaded=true;
  fileStatus.textContent=`Loaded: ${f.name}`;
});

startBtn.addEventListener('click',async()=>{
  if(!running){
    running=true;
    startBtn.textContent='Pause';
    if(!startedAt){startedAt=performance.now();}
    else {startedAt += performance.now()-prevT;}
    prevT=performance.now();
    if(audioLoaded && audioEl.paused){try{await audioEl.play();}catch{}}
    rafId=requestAnimationFrame(loop);
  }else{
    running=false;
    startBtn.textContent='Resume';
    cancelAnimationFrame(rafId);
    prevT=performance.now();
    if(!audioEl.paused) audioEl.pause();
  }
});

resetBtn.addEventListener('click',resetAll);

function reflectVelocity(vx,vy,nx,ny){
  const dot=vx*nx+vy*ny;
  return [ (vx-2*dot*nx)*ELASTICITY, (vy-2*dot*ny)*ELASTICITY ];
}

function loop(now){
  const dt=Math.max(0,(now-prevT)/1000);
  prevT=now;
  const elapsed=(now-startedAt)/1000;
  const g=Math.min(1,elapsed/GROW_DURATION_SEC);
  r=BALL_RADIUS_START+(BALL_RADIUS_END-BALL_RADIUS_START)*g;

  vy+=GRAVITY*dt;

  trail.push({x,y,r,color:ballColor});
  if(trail.length>TRAIL_LENGTH) trail.shift();

  x+=vx*dt;
  y+=vy*dt;

  const dx=x-centerX, dy=y-centerY;
  const dist=Math.hypot(dx,dy);
  const limit=Math.max(0,arenaR-r);

  if(dist>=limit-0.0001){
    const nx=dx/dist, ny=dy/dist;
    x=centerX+nx*limit;
    y=centerY+ny*limit;
    const vn=vx*nx+vy*ny;
    if(vn>0) [vx,vy]=reflectVelocity(vx,vy,nx,ny);
    if(!inContact){ inContact=true; handleCollisionEvent(); }
  } else inContact=false;

  draw();
  if(running) rafId=requestAnimationFrame(loop);
}

function handleCollisionEvent(){
  if(!firstCollision){firstCollision=true;return;}
  if(!musicStopScheduled){
    musicStopScheduled=true;
    scheduledStopId=setTimeout(()=>{ if(!audioEl.paused) audioEl.pause(); }, MUSIC_DELAY_SEC*1000);
  }
}

function drawRainbowRing(cx,cy,rad,widthPx,segments){
  const step=(Math.PI*2)/segments;
  ctx.lineWidth=widthPx;
  for(let i=0;i<segments;i++){
    const a0=i*step, a1=(i+1)*step;
    ctx.strokeStyle=`hsl(${(i/segments)*360}, 100%, 50%)`;
    ctx.beginPath();
    ctx.arc(cx,cy,rad,a0,a1);
    ctx.stroke();
  }
}

function draw(){
  // background
  ctx.fillStyle=bgColor;
  ctx.fillRect(0,0,canvas.clientWidth,canvas.clientHeight);

  // arena outline
  ctx.save();
  ctx.translate(centerX,centerY);
  ctx.beginPath();
  ctx.arc(0,0,arenaR,0,Math.PI*2);
  ctx.strokeStyle='#000';
  ctx.lineWidth=4;
  ctx.stroke();
  ctx.restore();

  // trail
  for(let i=0;i<trail.length;i++){
    const p=trail[i];
    const alpha=i/trail.length;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.globalAlpha = alpha*0.4;
    ctx.fill();
    ctx.globalAlpha = alpha;
    drawRainbowRing(p.x,p.y,p.r,RING_WIDTH_PX,RING_SEGMENTS);
    ctx.globalAlpha = 1;
  }

  // main ball
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fillStyle = ballColor;
  ctx.fill();
  drawRainbowRing(x,y,r,RING_WIDTH_PX,RING_SEGMENTS);
}

window.addEventListener('resize', ()=>{
  resizeCanvas();
  draw();
});

// initialize
resizeCanvas();
resetBall();
draw();
</script>
</body>
</html>
